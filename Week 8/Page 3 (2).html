<html>
<head>
    <title>Page 3</title>
    <script>
        function checkboxes(event) {
            
            event.preventDefault();

            
            var firstName = document.getElementById("fName").value.trim();
            var lastName = document.getElementById("LName").value.trim();
            var termsAccepted = document.getElementById("terms").checked;

            
            document.getElementById("fName").style.backgroundColor = "white";
            document.getElementById("LName").style.backgroundColor = "white";

            
            if (firstName === "") {
                document.getElementById("fName").style.backgroundColor = "red";
                document.getElementById("fName").focus();
                alert("First name cannot be empty!");
                return false;
            }

            
            if (lastName === "") {
                document.getElementById("LName").style.backgroundColor = "red";
                document.getElementById("LName").focus();
                alert("Last name cannot be empty!");
                return false;
            }

            
            if (!termsAccepted) {
                alert("You must accept the Terms and Conditions before submitting!");
                document.getElementById("terms").focus();
                return false;
            }

        
            alert("Form submitted successfully!");
            return true;
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Contact Me</h1>
    <form>
        <div class="mb-3">
            <label for="fName" class="form-label">First Name:</label>
            <input type="text" id="fName" class="form-control w-50">
        </div>
        <div class="mb-3">
            <label for="LName" class="form-label">Last Name:</label>
            <input type="text" id="LName" class="form-control w-50">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="terms" class="form-check-input">
            <label for="terms" class="form-check-label">
                I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>
            </label>
        </div>
        <button id="btnSubmit" class="btn btn-primary" onclick="checkboxes(event)">Submit My Info</button>
    </form>

    <p class="mt-3"><a href="Myfirstpage.html">Go to My First Page</a></p>
    <p><a href="2nd Page.html">Go to Short Story</a></p>
    
</body>
</html>
